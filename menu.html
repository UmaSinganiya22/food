<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CraveBite | Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark" style="background:#0f5132;">
  <div class="container">
    <a class="navbar-brand" href="index.html">CraveBite</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-4">Our Popular Dishes</h2>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card">
        <img src="pizza.jpeg" class="card-img-top" alt="Pizza">
        <div class="card-body text-center">
          <h5>Cheese Pizza</h5>
          <p>₹299</p>
          <button class="btn btn-success">Order Now</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="burger.jpeg" class="card-img-top" alt="Burger">
        <div class="card-body text-center">
          <h5>Veg Burger</h5>
          <p>₹149</p>
          <button class="btn btn-success">Order Now</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="pasta.jpeg" class="card-img-top" alt="Pasta">
        <div class="card-body text-center">
          <h5>White Sauce Pasta</h5>
          <p>₹199</p>
          <button class="btn btn-success">Order Now</button>
        </div>
      </div>
    </div>

  </div>
</div>

<footer class="text-center text-white p-3" style="background:#0f5132;">
   CraveBite
</footer>

</body>
</html>
